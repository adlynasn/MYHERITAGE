        <div class="container-fluid">
          <!-- Products LIst -->
          <div class="card">
            <div class="card-body">
              <h5 class="card-title fw-semibold mb-4">Current Inquiries</h5>
              <div id="inquiries-list" class="table-responsive">
                <!-- Product list will be dynamically generated here -->
              </div>
              <script>
                // Fetch products from server
                fetch("/getInquiries")
                  .then((response) => response.json())
                  .then((inquiries) => {
                    const InquiryListDiv =
                      document.getElementById("inquiries-list");

                    // Create the table
                    const table = document.createElement("table");
                    table.classList.add(
                      "table",
                      "table-bordered",
                      "table-striped"
                    );

                    // Create the table header
                    const thead = document.createElement("thead");
                    thead.innerHTML = `
                  <tr>
                      <th>Sender Email</th>
                      <th>Sender Name</th>
                      <th>Message</th>
                      <th>Action</th>
                  </tr>
              `;
                    table.appendChild(thead);

                    // Create the table body
                    const tbody = document.createElement("tbody");
                    inquiries.forEach((inquiry) => {
                      const tr = document.createElement("tr");
                      tr.innerHTML = `
                      <td>${inquiry.email}</td>
                      <td>${inquiry.name}</td>
                      <td>${inquiry.message}</td>
                      <td>
                          <div class="btn-group">
                              <button type="button" class="btn btn-sm btn-outline-primary" onclick="copyEmailToClipboard('${inquiry.email}')">Copy</button>
                              <button type="button" class="btn btn-sm btn-outline-secondary" onclick="deleteInquiry('${inquiry._id}')">Delete</button>
                              
                          </div>
                      </td>
                  `;
                      tbody.appendChild(tr);
                    });
                    table.appendChild(tbody);

                    // Append the table to the product list div
                    InquiryListDiv.appendChild(table);
                  })
                  .catch((error) => {
                    console.error("Error fetching inquiries:", error);
                  });

                // Function to copy email to clipboard
                function copyEmailToClipboard(email) {
                  navigator.clipboard
                    .writeText(email)
                    .then(() => {
                      alert(`Email ${email} copied to clipboard`);
                    })
                    .catch((error) => {
                      console.error("Error copying email to clipboard:", error);
                    });
                }
              </script>
              <script>
                async function deleteInquiry(inquiryId) {
                  if (
                    confirm("Are you sure you want to delete this inquiry?")
                  ) {
                    try {
                      const response = await fetch(
                        `/deleteInquiry/${inquiryId}`,
                        {
                          method: "DELETE",
                        }
                      );

                      if (response.ok) {
                        alert("Inquiry deleted successfully");
                        // Optionally, you can remove the deleted product from the UI
                        document
                          .getElementById(`inquiry-${inquiryId}`)
                          .remove();
                      } else {
                        // const errorText = await response.text();
                        console.error(`Failed to delete inquiry: ${errorText}`);
                      }
                    } catch (error) {
                      console.error("Error:", error);
                    }
                  }
                }
              </script>
