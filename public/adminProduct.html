          <div class="container-fluid">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title fw-semibold mb-4">Add Product</h5>
                <form id="addProductForm">
                  <div class="mb-3">
                    <label for="productName" class="form-label"
                      >Product Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Enter product name"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="description" class="form-label"
                      >Description</label
                    >
                    <textarea
                      class="form-control"
                      id="description"
                      placeholder="Enter product description"
                      rows="3"
                      required
                    ></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="artisan" class="form-label">Artisan Name</label>
                    <select class="form-control" id="artisan" required>
                      <option value="">Select Artisan</option>
                      <!-- Artisans will be dynamically populated here -->
                    </select>
                  </div>
                  <script>
                    let artisansMap = {};

                    // Fetch categories from server
                    fetch("/getArtisansList")
                      .then((response) => response.json())
                      .then((artisans) => {
                        const artisanSelect =
                          document.getElementById("artisan");
                        // Loop through artisans and create option elements
                        artisans.forEach((artisan) => {
                          const option = document.createElement("option");
                          option.value = artisan._id; // Set the value of the option to category ID
                          option.textContent = artisan.artisanName; // Set the text content of the option to category name
                          artisanSelect.appendChild(option); // Append the option to the select element

                          // Store artisans in a map for quick lookup
                          artisansMap[artisan._id] = artisan.artisanName;
                        });
                      })
                      .catch((error) => {
                        console.error("Error fetching artisans:", error);
                      });
                  </script>
                  <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input
                      type="number"
                      class="form-control"
                      id="price"
                      placeholder="Enter price"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-control" id="category" required>
                      <option value="">Select Category</option>
                      <!-- Categories will be dynamically populated here -->
                    </select>
                  </div>

                  <!-- JavaScript code to fetch categories and populate the dropdown -->
                  <script>
                    let categoriesMap = {};

                    // Fetch categories from server
                    fetch("/getCategories")
                      .then((response) => response.json())
                      .then((categories) => {
                        const categorySelect =
                          document.getElementById("category");
                        // Loop through categories and create option elements
                        categories.forEach((category) => {
                          const option = document.createElement("option");
                          option.value = category._id; // Set the value of the option to category ID
                          option.textContent = category.name; // Set the text content of the option to category name
                          categorySelect.appendChild(option); // Append the option to the select element

                          // Store category in a map for quick lookup
                          categoriesMap[category._id] = category.name;
                        });
                      })
                      .catch((error) => {
                        console.error("Error fetching categories:", error);
                      });
                  </script>

                  <!-- <div class="mb-3" id="variations-container">
                    <label for="variations" class="form-label">Variation</label>

                      multiple
                      accept="image/*"
                      name="image"
                      accept="image/*"
                      required
                    />
                  </div>
                  <div class="mb-3 form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="isFeatured"
                    />
                    <label class="form-check-label" for="isFeatured"

                    >

            <!-- Products LIst -->
            <div class="card">
              <div class="card-body">
                <h5 class="card-title fw-semibold mb-4">Current Products</h5>
                <div id="product-list" class="table-responsive">
                  <!-- Product list will be dynamically generated here -->
                </div>
              </div>
            </div>

            <script>
              // Fetch products from server
              fetch("/getProducts")
                .then((response) => response.json())
                .then((products) => {
                  const productListDiv =
                    document.getElementById("product-list");

                  // Create the table
                  const table = document.createElement("table");
                  table.classList.add(
                    "table",
                    "table-bordered",
                    "table-striped"
                  );

                  // Create the table header
                  const thead = document.createElement("thead");
                  thead.innerHTML = `
                <tr>
                    <th>Product Name</th>
                    <th>Product Description</th>
                    <th>Product Category Id</th>
                    <th>Product Category Name</th>
                    <th>Artisan Id</th>
                    <th>Artisan Name</th>
                    <th>Price</th>
                    <th>In Stock</th>
                    <th>Action</th>
                </tr>
            `;
                  table.appendChild(thead);

                  // Create the table body
                  const tbody = document.createElement("tbody");
                  products.forEach((product) => {
                    const tr = document.createElement("tr");
                    const categoryName =
                      categoriesMap[product.category] || "Unknown Category";
                    const artisanName =
                      artisansMap[product.artisan] || "Unknown Category";
                    tr.innerHTML = `
                    <td>${product.name}</td>
                    <td>${product.description}</td>
                    <td>${product.category}</td>
                    <td>${categoryName}</td>
                    <td>${product.artisan}</td>
                    <td>${artisanName}</td>
                    <td>RM${product.price}</td>
                    <td>${product.countInStock}</td>
                    <td>${product.image}</td>
                    <td>
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="deleteProduct('${product._id}')">Delete</button>
                        </div>
                    </td>
                `;
                    tbody.appendChild(tr);
                  });
                  table.appendChild(tbody);

                  // Append the table to the product list div
                  productListDiv.appendChild(table);
                })
                .catch((error) => {
                  console.error("Error fetching products:", error);
                });
            </script>
            <script>
              async function deleteProduct(productId) {
                if (confirm("Are you sure you want to delete this product?")) {
                  try {
                    const response = await fetch(
                      `/deleteProduct/${productId}`,
                      {
                        method: "DELETE",
                      }
                    );

                    if (response.ok) {
                      alert("Product deleted successfully");
                      // Optionally, you can remove the deleted product from the UI
                      document.getElementById(`product-${productId}`).remove();
                    } else {
                      // const errorText = await response.text();
                      console.error(`Failed to delete product: ${errorText}`);
                    }
                  } catch (error) {
                    console.error("Error:", error);
                  }
                }
              }
            </script>

      "
    >

    <script>
      document
        .getElementById("addProductForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const formData = new FormData();
          formData.append("name", document.getElementById("name").value);
          formData.append(
            "description",
            document.getElementById("description").value
          );
          formData.append(
            "price",
            parseFloat(document.getElementById("price").value)
          );
          formData.append(
            "artisan",
            parseFloat(document.getElementById("artisan").value)
          );
          formData.append(
            "category",
            document.getElementById("category").value
          );
          formData.append(
            "countInStock",
            parseInt(document.getElementById("countInStock").value)
          );
          formData.append(
            "isFeatured",
            document.getElementById("isFeatured").checked
          );
          formData.append("image", document.getElementById("image").files[0]);

          try {
            const response = await fetch("/upload", {
              method: "POST",
              body: formData,
            });

            if (response.ok) {
              // Show notification
              const notification = document.getElementById("notification");
              notification.style.display = "block";
              setTimeout(() => {
                notification.style.display = "none";
              }, 3000);
            } else {
              console.error("Failed to add product.");
            }
          } catch (error) {
            console.error("Error:", error);
          }
        });
    </script>
