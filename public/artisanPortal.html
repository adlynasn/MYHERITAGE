    <div class="hero">
      <h2 style="color: #3b5d50; margin-top: -20px; margin-bottom: 20px">
        Artisan Order Tracker
      </h2>
      <div>
        <h3 style="color: #3b5d50; margin-bottom: 40px">Incoming Orders</h3>
      </div>
      <table style="margin-bottom: 60px; margin-top: 20px">
        <tr style="font-size: 18px; color: black">
          <th>Order ID</th>
          <th>Customer Name</th>
          <th>Items</th>
          <th>Total Price</th>
          <th>Status</th>
        </tr>
        <tr style="font-size: 16px">
          <td>1234</td>
          <td>John Doe</td>
          <td>Painting (1), Mug (2)</td>
          <td>RM50.00</td>
          <td>Pending</td>
        </tr>
      </table>

      <div>
        <h2 style="color: #3b5d50; margin-bottom: 40px">Update Order Status</h2>
      </div>
      <div>
        <form style="display: flex; flex-direction: grid-row">
          <label for="orderID" style="margin-right: 20px; font-size: 18px"
            >Order ID:</label
          >
          <input
            style="
              margin-right: 40px;
              border-color: #3b5d50;
              border-width: thin;
              width: 200px;
            "
            type="number"
            id="orderID"
            name="orderID"
            required
          />
          <br />
          <label for="status" style="margin-right: 20px; font-size: 18px"
            >Status:</label
          >
          <select
            id="status"
            name="status"
            style="
              margin-right: 40px;
              border-color: #3b5d50;
              border-width: thin;
              width: 200px;
            "
          >
            <option value="pending">Pending</option>
            <option value="in_progress">In Progress</option>
            <option value="completed">Completed</option>
          </select>
          <br />
          <button
            style="
              background-color: #3b5d50;
              color: white;
              border-radius: 10px;
              width: 160px;
            "
            type="submit"
          >
            Update Status
          </button>
        </form>
      </div>
    </div>
