            <div class="card">
              <div class="card-body">
                <h5 class="card-title fw-semibold mb-4">Add Artisan</h5>
                <form id="addArtisanForm">
                  <div class="mb-3">
                    <label for="productName" class="form-label"
                      >Artisan Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="artisanName"
                      placeholder="Enter artisan name"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-control" id="category" required>
                      <option value="">Select Category</option>
                      <!-- Categories will be dynamically populated here -->
                    </select>
                  </div>
                  <script>
                    let categoriesMap = {};

                    // Fetch categories from server
                    fetch("/getCategories")
                      .then((response) => response.json())
                      .then((categories) => {
                        const categorySelect =
                          document.getElementById("category");
                        // Loop through categories and create option elements
                        categories.forEach((category) => {
                          const option = document.createElement("option");
                          option.value = category._id; // Set the value of the option to category ID
                          option.textContent = category.name; // Set the text content of the option to category name
                          categorySelect.appendChild(option); // Append the option to the select element

                          // Store category in a map for quick lookup
                          categoriesMap[category._id] = category.name;
                        });
                      })
                      .catch((error) => {
                        console.error("Error fetching categories:", error);
                      });
                  </script>

                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="text"
                      class="form-control"
                      id="email"
                      placeholder="Enter artisan email"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="contact" class="form-label"
                      >Contact Number</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="contact"
                      placeholder="Enter contact number"
                    />
                  </div>

                  <!-- <div class="mb-3" id="variations-container">

            <!-- Notification -->
            <div
              id="notification"
              style="
                display: none;
                position: fixed;
                top: 10%;
                left: 50%;

              "

            <!-- Add New Artisan -->
            <script>
              document
                .getElementById("addArtisanForm")
                .addEventListener("submit", async function (event) {
                  event.preventDefault();

                  const formData = {
                    artisanName: document.getElementById("artisanName").value,
                    email: document.getElementById("email").value,
                    contact: document.getElementById("contact").value,
                    // image: document.getElementById("image").value,
                    category: document.getElementById("category").value,
                  };

                  try {
                    const response = await fetch("/addArtisan", {
                      method: "POST",
                      headers: {
                        "Content-Type": "application/json",
                      },
                      body: JSON.stringify(formData),
                    });

                    if (response.ok) {
                      // Show notification
                      const notification =
                        document.getElementById("notification");
                      notification.style.display = "block";
                    } else {
                      console.error("Failed to add artisan.");
                    }
                  } catch (error) {
                    console.error("Error:", error);
                  }
                });
            </script>
            <!-- Artisan List -->
            <div class="card">
              <div class="card-body">
                <h5 class="card-title fw-semibold mb-4">Current Artisans</h5>
                <div id="artisan-list" class="table-responsive">
                  <!-- Product list will be dynamically generated here -->
                </div>
              </div>
            </div>

            <script>
              // Fetch artisans from server
              fetch("/getArtisans")
                .then((response) => response.json())
                .then((artisans) => {
                  const artisanListDiv =
                    document.getElementById("artisan-list");

                  // Create the table
                  const table = document.createElement("table");
                  table.classList.add(
                    "table",
                    "table-bordered",
                    "table-striped"
                  );

                  // Create the table header
                  const thead = document.createElement("thead");
                  thead.innerHTML = `
                      <tr>
                          <th>Name</th>
                          <th>Email</th>
                          <th>Contact Number</th>
                          <th>Category Id</th>
                          <th>Category Name</th>
\                          <th>Action</th>
                      </tr>
                  `;
                  table.appendChild(thead);

                  // Create the table body
                  const tbody = document.createElement("tbody");
                  artisans.forEach((artisan) => {
                    const tr = document.createElement("tr");
                    const categoryName =
                      categoriesMap[artisan.category] || "Unknown Category";

                    tr.innerHTML = `
                          <td>${artisan.artisanName}</td>
                          <td>${artisan.email}</td>
                          <td>+6${artisan.contact}</td>
                          <td>${artisan.category}</td>
                          <td>${categoryName}</td>

                          <td>
                              <div class="btn-group">
                                  <button type="button" class="btn btn-sm btn-outline-secondary" onclick="deleteArtisan('${artisan._id}')">Delete</button>
                              </div>
                              
                          </td>
                      `;
                    tbody.appendChild(tr);
                  });
                  table.appendChild(tbody);

                  // Append the table to the product list div
                  artisanListDiv.appendChild(table);
                })
                .catch((error) => {
                  console.error("Error fetching products:", error);
                });
            </script>
            <script>
              async function deleteArtisan(artisanId) {
                if (confirm("Are you sure you want to delete this artisan?")) {
                  try {
                    const response = await fetch(
                      `/deleteArtisan/${artisanId}`,
                      {
                        method: "DELETE",
                      }
                    );

                    if (response.ok) {
                      alert("Artisan deleted successfully");
                      // Optionally, you can remove the deleted product from the UI
                      document.getElementById(`artisan-${artisanId}`).remove();
                    } else {
                      // const errorText = await response.text();
                      console.error(`Failed to delete artisan: ${errorText}`);
                    }
                  } catch (error) {
                    console.error("Error:", error);
                  }
                }
              }
            </script>
